{% load static %}

<html lang="en">
<head>
    <title>Enquiry</title>
    <link rel="stylesheet" href="{% static 'style/css1.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">
      <img src="{% static 'img/water.png' %}" width="30" height="30" class="d-inline-block align-top " alt="" loading="lazy">
      My Web</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-link active" href="{% url 'Home' %}">Home</a>
      <a class="nav-link active" href="{% url 'Enquiry' %}">Enquiry</a>
      <a class="nav-link active" href="{% url 'Services' %}">Service</a>
      <a class="nav-link active" href="{% url 'Feedback' %}">Feedback</a>
      <a class="nav-link active" href="{% url 'Gallery' %}">Gallery</a>
    </div>
  </div>
</nav>
<br>

<div class="container">
    <form method="POST">
        {% csrf_token %}
    <h1 class="text-center">Enquiry</h1>
    <div class="row">
        <div class="offset-md-4 col-md-2">
         <label>First Name:</label>
            <input type="text" name="fname" class="form-control" placeholder="Your First Name">
        </div>
        <div class="col-md-2">
         <label>Last Name:</label>
            <input type="text" name="lname" class="form-control" placeholder="Your Last Name">
        </div>
    </div>
    <div class="row">
        <div class="offset-md-4 col-md-4">
         <label>Email:</label>
            <input type="text" name="email" class="form-control" placeholder="Your Email">
        </div>
    </div>
    <div class="row">
        <div class="offset-md-4 col-md-4">
         <label>Mobile:</label>
            <input type="number" name="mobile" class="form-control" placeholder="Your Mobile">
        </div>
    </div>
    <div class="row">
        <div class="offset-md-4 col-md-4">
         <label>Choose Course:</label>
            <br>
            <input type="checkbox" name="course" value="Python">
            <label>Python</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="course" value="Django">
            <label>Django</label>
            <br>
            <input type="checkbox" name="course" value="Linux">
            <label>Linux</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="course" value="Oracle">
            <label>Oracle</label>
        </div>
    </div>
    <div class="row">
        <div class="offset-md-4 col-md-4">
         <label>Choose Location:</label>
            <br>
            <input type="checkbox" name="location" value="Indore">
            <label>Indore</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="location" value="Sendhwa">
            <label>Sendhwa</label>
            <br>
            <input type="checkbox" name="location" value="Hyderabad">
            <label>Hyderabad</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="location" value="Delhi">
            <label>Delhi</label>
        </div>
    </div>
    <div class="row">
        <div class="offset-md-4 col-md-4">
            <center>
                <input type="submit" class="btn btn-success">
                <input type="reset" value="Clear" class="btn btn-danger">
            </center>
        </div>
    </div>
    </form>
</div>
</body>
</html>
