{% load static %}

<html lang="en">
<head>
    <title>Feedback Page</title>
    <link rel="stylesheet" href="{% static 'style/css1.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body{
            background-image: url("{% static 'img/w10.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">
      <img src="{% static 'img/water.png' %}" width="30" height="30" class="d-inline-block align-top " alt="" loading="lazy">
      My Web</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-link active" href="{% url 'Home' %}">Home</a>
      <a class="nav-link active" href="{% url 'Enquiry' %}">Enquiry</a>
      <a class="nav-link active" href="{% url 'Services' %}">Service</a>
      <a class="nav-link active" href="{% url 'Feedback' %}">Feedback</a>
      <a class="nav-link active" href="{% url 'Gallery' %}">Gallery</a>
    </div>
  </div>
</nav>
<br>
<div class="container">
    <form method="POST">
        {% csrf_token %}
    <div class="row">
        <div class="offset-md-4 col-md-4">

            {{ fform }}
            <center>
                <input type="submit" value="Send" class="btn btn-success">
                <input type="reset" value="Clear" class="btn btn-danger">
            </center>
        </div>
    </div>
    </form>
</div>
{% if data %}
<div class="container" >
    <div class="row" >
        <div class="offset-md-4 col-md-4" style="background-color: white; opacity: 0.5;">
            <h1 class="text-center">Feedbacks</h1>
        </div>
    </div>

    {% for i in data %}
    <div class="row">
        <div class="offset-md-4 col-md-4" style="background-color: white; opacity: 0.5;">
            <label class="text-danger font-weight-bold font-italic text-xl-center">Name:     {{ i.name| capfirst }} </label><br>
            <label class="fname">Rating:</label> {{ i.rating }} &nbsp;

            <label class="fname">Feedback:</label> {{ i.feedback }}<br><br>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}



</body>
</html>
